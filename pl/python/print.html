<h2>Print module</h2>
<p>A comma separates statements to print, and a trailing comma suppresses the end of line character. </p>
<p>Print stream redirection:</p>
<pre>
>>> log = open('log.txt', 'a')
>>> print >> log, a, b, c
</pre>
